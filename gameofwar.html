<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War</title>
  <link rel="stylesheet" href="warstyle.css">
</head>
<body>
  <h1>War</h1>
  <a href="index.html" class="game-link">Game Arcade</a>
  <script src="war_card_game.js"></script>
  <div id="player">
    <h2>Player</h2>
    <img src="images\\back.png" alt="${playerCard.value} of ${playerCard.suit}" class="card" id="player-card">
  </div>
  <div id="ai">
    <h2>AI</h2>
    <img src="images\\back.png" alt="${aiCard.value} of ${aiCard.suit}" class="card" id="ai-card">
  </div>
  <button onclick="playRound()">Play Round</button>
  <p id="result"></p>

  <footer>
    <p>Copyright &copy; 2024 Game Arcade</p>
</footer>
</body>
</html>
