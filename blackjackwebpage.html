<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="blackjackstyle.css">
</head>
<body>
  <h1>Blackjack</h1>
  <a href="index.html" class="game-link">Game Arcade</a>
  <button onclick="startGame()">Start Game</button>
  <div id="game">
    <div id="player-hand">
      <h2>Player's Hand</h2>
      <div id="player-cards"></div>
      <p id="player-score"></p>
    </div>
    <div id="dealer-hand">
      <h2>Dealer's Hand</h2>
      <div id="dealer-cards"></div>
      <p id="dealer-score"></p>
    </div>
    <button id="hit-button" onclick="hit()">Hit</button>
    <button id="stand-button" onclick="stand()">Stand</button>
  </div>
  <script src="blackjack.js"></script>
  <footer>
    <p>Copyright &copy; 2024 Game Arcade</p>
  </footer>
</body>
</html>
